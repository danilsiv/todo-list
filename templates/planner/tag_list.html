{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'planner:tag-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'planner:tag-update' tag.id %}">
                Update
              </a>
          </td>
          <td>
            <a style="color: red"
               href="{% url 'planner:tag-delete' tag.id %}">
              Delete
            </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags</p>
  {% endif %}
{% endblock %}
